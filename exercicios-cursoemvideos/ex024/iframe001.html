<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe -> 300 largurax150 altura-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>
        
        para aprender a programar.</p>

        O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>

        </iframe> também é bem legal.
</body>
</html>

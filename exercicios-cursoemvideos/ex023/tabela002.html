<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
        Table
            Thead
                TR, TD, TH
            Tbody
                TR,TD, TH
            Tfoot
                TR,TD, TH
  
    -->

    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>

        </thead>
        <tbody>
            <td>São Paulo</td>
            <th></th>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
    
</body>
</html>
